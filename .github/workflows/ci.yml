# 1 워크플로의 이름 지정
name: Django CI

# 2 워크플로가 시작될 조건 지정
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 3. 실행 환경 지정
    runs-on: ubuntu-latest
    strategy:
      # max-parallel: 4는 Github Actions에서 제공하는 기본 파일의 설정
      max-parallel: 4
      matrix:
        python-version: [3.11]
    # 4. 실행 스템 지정
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

